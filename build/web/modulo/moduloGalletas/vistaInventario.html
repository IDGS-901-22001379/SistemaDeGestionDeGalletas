<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Galletas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 30px;
        }
        .table-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .title {
            font-size: 1.8rem;
            font-weight: bold;
            text-align: center;
            color: #5a4631;
            margin-bottom: 20px;
        }
        .btn-nuevo {
            margin-bottom: 15px;
            display: flex;
            justify-content: flex-end;
        }
        .form-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container h5 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Tabla del inventario -->
    <div class="table-container">
        <div class="title">Inventario de Galletas</div>
        <div class="btn-nuevo">
            <button id="btnNuevoLote" class="btn btn-success" onclick="abrirFormulario()">Agregar Nuevo Lote</button>
        </div>
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID Lote</th>
                    <th>Nombre Galleta</th>
                    <th>Cantidad</th>
                    <th>Fecha Ingreso</th>
                    <th>Fecha Vencimiento</th>
                    <th>Restante</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="inventarioTableBody">
                <!-- Aquí se cargan dinámicamente los datos del inventario -->
            </tbody>
        </table>
    </div>

    <!-- Formulario para detalles del lote -->
    <div id="divDetalleLote" class="form-container" style="display: none; margin-top: 20px;">
        <h5 class="text-center">Agregar Nuevo Lote</h5>
        <form id="loteForm">
            <div class="mb-3">
                <label for="selectGalleta" class="form-label">Nombre de la Galleta</label>
                <select class="form-select" id="selectGalleta" required>
                    <!-- Opciones dinámicas -->
                </select>
            </div>
            <div class="mb-3">
                <label for="selectCantidad" class="form-label">Cantidad</label>
                <select class="form-select" id="selectCantidad" required>
                    <option value="100">1 Caja (100 unidades)</option>
                    <option value="50">Media Caja (50 unidades)</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="txtFechaIngreso" class="form-label">Fecha de Ingreso</label>
                <input type="date" class="form-control" id="txtFechaIngreso" required>
            </div>
            <div class="text-center">
                <button type="button" id="btnGuardarLote" class="btn btn-primary" onclick="guardarLote()">Guardar</button>
                <button type="button" class="btn btn-secondary" onclick="cerrarFormulario()">Cancelar</button>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/InventarioGalleta.js"></script>
</body>
</html>
